<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <h2>Registration Form</h2>
        <h3>Name:   
        <input type = "text" placeholder="Enter your name" required></h3>

        <h3>Father's Name:  
        <input type = "text" placeholder="Your father's name" required></h3>

        <h3>Email:  
            <input type="email" placeholder="Enter email" required>
        </h3>
        <h3>DOB:    
        <input type ="date" placeholder ="DD/MM/YYYY"> </h3>
        <h3>Address: 
        <textarea rows = 4 cols = 30 placeholder = "Address"></textarea></h3> 
        <h3>State:  
            <select>
                <option>AP</option>
                <option>MP</option>
                <option>Guj</option>
                <option>UP</option>
                <option>TN</option>
            </select></h3>
            
            <h3>Gender:     
                <input type="radio" name ="gender">Male</input>
                <input type ="radio" name ="gender">Female</h3>

             <h3>Education:     
                <input type= "checkbox" name = "education" value = "10th"> 10th
                <input type= "checkbox" name = "education" value = "12th"> 12th
                <input type= "checkbox" name = "education" value = "graduate"> Graduate
                <input type= "checkbox" name = "education" value = "postgraduate"> Post Graduate
             </h3>
             
             <input type="submit">
             <input type="reset">
    </form>
    
</body>
