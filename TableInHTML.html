	<html>
		<head>
			<title>HTML Table</title>
		</head>
		
		<body>
			<h2><center>HTML Table</h2>
			
			
			<table  border=10  bordercolor = 'black'>
				<!-- with border we can give the width size of it, like the thickness of the border, such as 5 or 10.
						<th> tag for table heading |	<tr> tag for table row |	<td> for table data/values	-->
						
				<th>sno</th>
				<th>name
				<th>subject
				
				<tr>
					<td>01
					<td>Piya
					<td>commerce

				<tr>
					<td>02
					<td>Komal
					<td>science
					
				<tr>
					<td>03
					<td>Mansh
					<td>arts
				
				<tr>
					<td>04
					<td>Karan
					<td>HM
				
			</table>
		</body>
	</html>
