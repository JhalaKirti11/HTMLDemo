<!DOCTYPE html>
<html>
    <head>
        <title>Seminar Table</title>
    </head>
    <body>
        <h2>Seminar Table</h2>
        <table border cellpadding =5 cellspacing >
            <tr>
                <th rowspan = "3">Day</th>
                <th colspan = "3">Seminar</th>
            </tr>
            <tr>
                <th colspan = "2">Schedule</th>
                <th rowspan ="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <tr>
                <td rowspan = "2">Monday</td>
                <td rowspan = "2" bgcolor ="lightyellow">8:00a.m.</td>
                <td rowspan = "2" bgcolor="skyblue">5:00p.m.</td>
                <td>Introduction</td>
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan = "3">Tuesday</td>
                <td bgcolor="lightyellow">8:00a.m.</td>
                <td bgcolor="lightyellow">11:00a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td bgcolor="lightyellow">11:00a.m.</td>
                <td bgcolor ="lightgreen">2:00p.m.</td>
                <td rowspan = "2">XSL Transformation</td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">2:00p.m.</td>
                <td bgcolor="skyblue">5:00p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td bgcolor ="lightyellow">8:00a.m.</td>
                <td bgcolor="lightgreen">12:00p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
